<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">      

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">               
            <ui:define name="content"> 
                <h:form styleClass="form-signin" rendered="#{sessionContext.user.id == null}">
                    <div class="container" style="margin-top:30px">                       
                        <div class="col-md-4">
                            <div class="login-panel panel panel-default">
                                <div class="panel-heading">
                                    <h:outputText value="#{i18n.login}" styleClass="panel-title"/>                                    
                                </div>
                                <div class="panel-body">
                                    <fieldset>
                                        <div class="form-group">
                                            <input type="text" class="form-control" jsf:id="username"  jsf:requiredMessage="#{i18n.mandatoryfield}" jsf:validatorMessage="#{i18n.fieldlength}"
                                                   placeholder="#{i18n.email}" jsf:required="true" 
                                                   jsf:value="#{userLogin.email}" autofocus="true"> 
                                            </input>           
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" jsf:required="true" jsf:requiredMessage="#{i18n.mandatoryfield}" 
                                                   jsf:validatorMessage="#{i18n.fieldlength}"
                                                   jsf:value="#{userLogin.password}" placeholder="#{i18n.password}">
                                            </input>
                                        </div>                                            
                                        <!-- Change this to a button or input when using this as a form -->
                                        <h:commandButton styleClass="btn btn-sky text-uppercase btn-lg"  action="#{userLogin.loginUser}" value="#{i18n.login}"/>
                                    </fieldset>     
                                    admin@gmail.com 123456
                                    <br/>
                                    user@gmail.com  123456
                                </div>
                            </div>
                        </div>
                    </div>

                    <p:growl showDetail="false" sticky="true" autoUpdate="true"/>
                </h:form>
                <h:outputLink styleClass="btn btn-link" rendered="#{sessionContext.user.id != null}" value="#{request.contextPath}/userlist.jsf">
                    #{i18n.userlist}
                </h:outputLink> 
            </ui:define>
        </ui:composition>
    </f:view>
</html>
